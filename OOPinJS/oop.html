                <div class="modal-body">

                        <input type="text" id="eventDescription" placeholder="Event Description">
                        <input type="text" id="eventPrice" placeholder = "Event Price">
                        
                        <input type="button" class="add-rowEvent" value="Add Row">
                    </form>
                        <table>
                            <thead>
                                <tr>
                                    <th>Select</th>
                                    <th>Event Date</th>
                                    <th>Event Name</th>
                                    <th>Event Description</th>
                                    <th>Event Price</th>
                                </tr>
                            </thead>
                            <tbody class="eventtBody">
                                <tr>
                    
                                    
                                    
                                    
                                </tr>
                            </tbody>
                        </table>
                        <button type="button" class="addToUser">Add to User</button>
                        <button type="button" class="delete-rowEvent">Delete Row</button>
                        
                        
                        
                        
                        <form>
                            <input type="text" id="userName" placeholder="Name">

                        </form>
                        <table>
                            <thead>
                                <tr>

                                    <th>Name</th>
                                    <!-- copy selected ticket table rows to be a column on the name. -->
                                </tr>
                            </thead>
                            <tbody class= "usertBody">
                                <tr>
                    
                                    
                                    
                                    
                                </tr>
                            </tbody>
                        </table>
                        <button type="button" class="delete-rowUser">Delete User</button>

                    <input type="text" name="name" id="basic" value="">
                    <button style = "display: inline-block;" type = "button" class="add">Add</button>
